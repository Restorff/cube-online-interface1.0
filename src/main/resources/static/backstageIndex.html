<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎使用魔方比赛系统</title>
    <!--字体图标-->
    <link href="javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!--动画-->
    <link href="javaex/pc/css/animate.css" rel="stylesheet" />
    <!--骨架样式-->
    <link href="javaex/pc/css/common.css" rel="stylesheet" />
    <!--皮肤（缇娜）-->
    <link href="javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!--jquery，不可修改版本-->
    <script src="javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="javaex/pc/js/javaex-formVerify.js"></script>
    <style>
            .logo{
                width: 93.84px;
                height: 60px;
                margin-left: 5px;
            }
            .logo_name{
                margin-left: 20px;
            }
        </style>
</head>
<body>
        <!--顶部导航-->
        <div class="admin-navbar">
            <div class="admin-container-fluid clear">
                <!--logo名称-->
                <div class="admin-logo"><image class="logo" src="https://ae01.alicdn.com/kf/H582410e2afca4e89a0ab646fb739786bH.png"/>
                </div>
                <div class="admin-logo"><span class="logo_name">CubeOnline 魔方比赛系统</span>
                </div>
        
                <ul class="admin-navbar-nav fr">
                    <li>
                        <a href="javascript:;">欢迎您，${username}</a>
                        <ul class="dropdown-menu" style="right: 10px;">
                            <li><a href="${pageContext.request.contextPath}/admin/login">退出当前账号</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        
        <!--主题内容-->
        <div class="admin-mian">
            <!--左侧菜单-->
            <div class="admin-aside admin-aside-fixed">
                <h1><span class="admin-nav-name">菜单</span></h1>
                <div id="admin-toc" class="admin-toc">
                    <div class="menu-box">
                        <div id="menu" class="menu">
                            <ul>
                                <li class="menu-item">
                                    <a href="javascript:;">所有项目<i class="icon-keyboard_arrow_left"></i></a>
                                    <ul>
                                        <li><a href="javascript:page('result_5.html');">二阶</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">三阶</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">四阶</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">五阶</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">六阶</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">七阶</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">三单</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">三盲</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">最少步</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">五魔方</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">斜转</a></li>
                                        <li><a href="javascript:page('${pageContext.request.contextPath}/system/developing');">金字塔</a></li>
                                    </ul>
                                </li>
                                <li class="menu-item ">
                                    <a href="javascript:page('${pageContext.request.contextPath}/contestant/list_con');">选手信息</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        
            <!--iframe载入内容-->
            <div class="admin-markdown">
                <iframe id="page" src="${pageContext.request.contextPath}/system/welcome"></iframe>
            </div>
        </div>
        </body>
        <script>
            var hightUrl = "xxxx";
            javaex.menu({
                id : "menu",
                isAutoSelected : true,
                key : "",
                url : hightUrl
            });
        
            $(function() {
                // 设置左侧菜单高度
                setMenuHeight();
            });
        
            /**
             * 设置左侧菜单高度
             */
            function setMenuHeight() {
                var height = document.documentElement.clientHeight - $("#admin-toc").offset().top;
                height = height - 10;
                $("#admin-toc").css("height", height+"px");
            }
        
            // 控制页面载入
            function page(url) {
                $("#page").attr("src", url);
            }
        </script>
</html>
